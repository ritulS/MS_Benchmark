version: '3.3'
services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
    - 8000:9000
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - portainer_data:/data
    networks:
    - mewbie_network
    deploy:
      placement:
        constraints:
        - node.role == manager
  MewbieClient:
    image: mewbieregistry.com:5000/mewbie_img:latest
    container_name: mewbie_client
    volumes:
    - ./enrichment_runs/cons_exp/all_trace_packets.json:/app/all_trace_packets.json
    - ./deployment_files/mewbie_client/mewbie_client.go:/app/mewbie_client.go
    - ./deployment_files/mewbie_client/go.mod:/app/go.mod
    - ./deployment_files/mewbie_client/go.sum:/app/go.sum
    - ritul_logs:/app/logs/
    environment:
    - CONTAINER_NAME=mewbie_client
    - WORKLOAD_NAME=cons_exp
    command: sh -c "tail -f /dev/null"
    networks:
    - mewbie_network
    deploy:
      placement:
        constraints:
        - node.role == manager
    sysctls:
    - net.ipv4.ip_local_port_range=1024 65000
    - net.core.somaxconn=65535
    - net.ipv4.tcp_tw_reuse=1
  MongoDB-0_n134:
    image: mewbieregistry.com:5000/mongo_mewbie_img:latest
    container_name: n134
    networks:
      mewbie_network:
        aliases:
        - n134
    environment:
    - IS_REPLICA=false
    - CONSISTENCY_MODE=strong
    sysctls:
    - net.core.somaxconn=65535
    - net.ipv4.tcp_max_syn_backlog=65535
    - net.ipv4.tcp_tw_reuse=1
    - net.ipv4.ip_local_port_range=1024 65000
    ulimits:
      nofile:
        soft: 131072
        hard: 131072
    deploy:
      placement:
        constraints:
        - node.labels.slot == slot0
      resources:
        limits:
          cpus: '1'
          memory: 4G
    cap_add:
    - NET_ADMIN
